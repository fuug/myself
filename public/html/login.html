<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;700&family=Yantramanav:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
<link rel="stylesheet" href="sass/login.css" >
<body>

<section class="login-page">

    <div class="left">
        <div class="header">
            <div>
                <p href="#" >Вход</p>
                <hr  size="6" color="#0292A3"/>
            </div>

            <p href="#" class="entrance">Регистрация</p>
        </div>

        <input class="enter" placeholder="Логин">
        <input class="enter" type="password" placeholder="Пароль">
        <div class="forgot">
            <div>
                <input type="checkbox" class="checkbox__input" id="form-check-label">
                <label  class="checkbox__label" for="form-check-label" >Запомнить меня</label>
            </div>
            <div class="form-check-label-container">
                <label class="form-check-label1">Забыли пароль?</label>
            </div>
        </div>

        <a class="btn"><p class="text-in-btn">Вход</p></a>
        <section class="login-with-some" >
            <div><p class="login-with">Войти с помощью</p></div>
            <img src="img/facebook.svg" class="facebook">
            <img src="img/telegram.svg">
        </section>
        
    </div>
    <div class="right">
        <img class="logo" alt="logo" src="img/logo.svg">
        <img class="main-banner" alt="psychotherapist" src="img/mainImage.png">
    </div>
</section>

</body>
</html>
